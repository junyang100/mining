spring.application.name=Config-Center-Admin
#\u7AEF\u53E3\u53F7
server.port=8002
#\u914D\u7F6E\u7F16\u7801
spring.http.encoding.charset=utf-8
spring.http.encoding.force=true
#\u5173\u95ED\u76D1\u63A7url\u7684\u5B89\u5168\u9A8C\u8BC1,\u9632\u6B62\u8C03\u7528\u5237\u65B0url\u8981\u8BA4\u8BC1,\u7528\u5C4F\u853D\u7AEF\u53E3\u7684\u65B9\u5F0F
management.security.enabled=false
#\u4F7F\u7528ip\u6765\u4F5C\u4E3A\u4E3B\u673A\u540D
eureka.instance.prefer-ip-address=true
#\u914D\u7F6EinstanceId\uFF0C\u7528\u4E8E\u5728\u6CE8\u518C\u4E2D\u5FC3\u663E\u793A
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
#\u6570\u636E\u6E90\u914D\u7F6E
datasource.driver=com.mysql.jdbc.Driver
datasource.initialSize=0
datasource.minIdle=1
datasource.maxActive=20
datasource.maxWait=60000
datasource.timeBetweenEvictionRunsMillis=60000
datasource.minEvictableIdleTimeMillis=300000
datasource.validationQuery=SELECT 1 FROM DUAL
datasource.testWhileIdle=true
datasource.testOnBorrow=false
datasource.testOnReturn=false
datasource.poolPreparedStatements=true
datasource.maxPoolPreparedStatementPerConnectionSize=20
#mybatis \u914D\u7F6E
mybatis.mapper-locations=/sqlmap/**/*.xml
#\u7981\u7528\u6CE8\u518Cjmx
spring.jmx.enabled=false
#\u9ED8\u8BA4\u6FC0\u6D3B\u5F00\u53D1\u73AF\u5883
spring.profiles.active=dev
#
config.refersh.zk.connection-timeout-ms=5000
config.refersh.zk.max-retry-count=3
config.refersh.zk.namespace=config-refresh
config.refersh.zk.session-timeout-ms=30000
#\u914D\u7F6E\u5237\u65B0\u65B9\u5F0F http zk kafka\uFF0C\u9ED8\u8BA4zk
config.refresh.type=zk