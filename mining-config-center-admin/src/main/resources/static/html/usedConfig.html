<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>车联网大数据 - 配置中心</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="../layui/layui.js" type="text/javascript"></script>
  <script src="../js/usedConfig.js" type="text/javascript"></script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div id="header" class="layui-header"></div>

  <div class="layui-body" style="left:10px ;right: 10px">
    <div class="site-text" style="margin-top: 5px">
      <p>
        <span class="layui-breadcrumb">
          <a href="/">首页</a>
          <a href="/html/config.html">配置管理</a>
          <a><cite>应用使用配置</cite></a>
        </span>
      </p>
    </div>
    <blockquote class="layui-elem-quote" style="margin-top: 5px; margin-bottom: 5px;">
      <form id="queryConditionForm" class="layui-form" >
      <div class="layui-form" >
        <div class="layui-input-inline" style="width: 250px;">
          <select name="application" id="application" lay-filter="aihao"  lay-search  class="layui-input" >
            <option value="">服务名称</option>
          </select>
        </div>

        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="profile" id="profile" placeholder="环境" autocomplete="off" required="true"  class="layui-input" >
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="label" id="label" placeholder="版本号" autocomplete="off" required="true"  class="layui-input" >
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="key" id="key" placeholder="key 名称" autocomplete="off" required="true"  class="layui-input" >
          </div>
        </div>

        <div class="layui-inline">
          <button id="queryBtnId" class="layui-btn" data-type="reload">查询</button>
        </div>
      </div>
      </form>
    </blockquote>
    <!-- 内容主体区域 style="padding: 15px;"-->
    <table class="layui-table" id="usedAppConfig" lay-filter="test" style="margin-top: 5px"></table>
  </div>
  <div id="footer" class="layui-footer" style="left: 0px ;right: 0px; background-color: #23262E"></div>
</div>
</body>
</html>
