<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>车联网大数据 - 配置中心</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="../layui/layui.js" type="text/javascript"></script>
  <script src="../js/platform.js" type="text/javascript"></script>
  <script src="../js/sha1.js" type="text/javascript" ></script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
  </script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div id="header" class="layui-header"></div>

  <div class="layui-body" style="left:10px ;right: 10px">
    <div class="site-text" style="margin-top: 5px">
      <p>
        <span class="layui-breadcrumb">
          <a href="/">首页</a>
          <a href="">配置管理</a>
          <a><cite>平台列表</cite></a>
        </span>
      </p>
    </div>
    <blockquote class="layui-elem-quote" style="margin-top: 5px; margin-bottom: 5px;">
      <div class="layui-form">
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" id="platform_id1" name="platform_id1" placeholder="按平台编码" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="platform_name1" id="platform_name1" placeholder="按平台名称" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="contact_name1" id="contact_name1" placeholder="按联系人" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-inline">
          <button id="btn_refresh" class="layui-btn layui-btn-sm" style="margin-left: 40px" data-type="reload"><i class="layui-icon">&#x1002;</i>刷新</button>
          <button id="btn_add" class="layui-btn layui-btn-sm" style="margin-left: 10px"><i class="layui-icon">&#xe61f;</i>添加</button>
        </div>
      </div>
    </blockquote>
    <!-- 内容主体区域 style="padding: 15px;"-->
    <table class="layui-table" id="demo" lay-filter="test" style="margin-top: 5px"></table>
  </div>
  <div id="footer" class="layui-footer" style="left: 0px ;right: 0px; background-color: #23262E"></div>
</div>

<form class="layui-form"  id="editDiv" style="display:none;width: 530px;height: 440px">
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 平台编码</label>
    <div class="layui-input-block">
      <input type="text" id="id" name="id" lay-verify="required" placeholder="请输入平台编码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 平台名称</label>
    <div class="layui-input-block">
      <input type="text" id="platform_name" name="platform_name" lay-verify="required" placeholder="请输入平台名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 联系人</label>
    <div class="layui-input-block">
      <input type="text" id="contact_name" name="contact_name" lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 联系人电话</label>
    <div class="layui-input-block">
      <input type="text" id="contact_mobile" name="contact_mobile" lay-verify="required|phone" placeholder="请输入联系人电话" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">平台描述</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入平台描述" id="platform_desc" name="platform_desc" class="layui-textarea"></textarea>
    </div>
  </div>
  <input type="hidden" id="flag" value="add">
  <div class="layui-form-item" style="display: none">
    <div class="layui-input-block">
      <button class="layui-btn" id="btn_submit" lay-submit lay-filter="add">立即提交</button>
    </div>
  </div>
</form>
</body>
</html>
