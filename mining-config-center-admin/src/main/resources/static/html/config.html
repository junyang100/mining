<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>车联网大数据 - 配置中心</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="../layui/layui.js" type="text/javascript"></script>
  <script src="../js/config.js" type="text/javascript"></script>
  <script src="../js/sha1.js" type="text/javascript" ></script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-xs" lay-event="copy"><i class="layui-icon">&#xe630;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
  </script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div id="header" class="layui-header"></div>

  <div class="layui-body" style="left:10px ;right: 10px">
    <div class="site-text" style="margin-top: 5px">
      <p>
        <span class="layui-breadcrumb">
          <a href="/">首页</a>
          <a href="">配置管理</a>
          <a><cite>配置列表</cite></a>
        </span>
      </p>
    </div>
    <blockquote class="layui-elem-quote" style="margin-top: 5px; margin-bottom: 5px;">
      <div class="layui-form">
        <div class="layui-input-inline" style="width: 250px;">
          <select name="application1" id="application1" lay-filter="aihao" lay-search>
            <option value="">按服务名称</option>
          </select>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="key1" id="key1" placeholder="按Key" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="profile1" id="profile1" placeholder="按环境" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="config_group1" id="config_group1" lay-filter="aihao">
              <option value="">按配置类型</option>
              <option value="系统配置">系统配置</option>
              <option value="应用配置">应用配置</option>
            </select>
        </div>
        <div class="layui-inline">
          <button id="select" class="layui-btn layui-btn-sm" style="margin-left: 40px" data-type="reload"><i class="layui-icon">&#x1002;</i>刷新</button>
          <button id="AddConfig" class="layui-btn layui-btn-sm" style="margin-left: 10px"><i class="layui-icon">&#xe61f;</i>添加</button>
        </div>
      </div>
    </blockquote>
    <!-- 内容主体区域 style="padding: 15px;"-->
    <table class="layui-table" id="demo" lay-filter="test" style="margin-top: 5px"></table>
  </div>
  <div id="footer" class="layui-footer" style="left: 0px ;right: 0px; background-color: #23262E"></div>
</div>

<form class="layui-form"  id="UpdateConfigDiv" style="display:none;width: 530px;height: 440px">
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 服务名称</label>
    <div class="layui-input-block">
      <select name="application" id="application" lay-verify="required" lay-search>
        <option value="">请选择服务名称</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> Key</label>
    <div class="layui-input-block">
      <input type="text" id="key" name="key" lay-verify="required" placeholder="请输入Key" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> Value</label>
    <div class="layui-input-block">
      <input type="text" id="value" name="value" lay-verify="required" placeholder="请输入Value" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 配置类型</label>
    <div class="layui-input-block">
      <select name="config_group" id="config_group" lay-verify="required">
        <option value="">请选择配置类型</option>
        <option value="系统配置">系统配置</option>
        <option value="应用配置">应用配置</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 环境</label>
    <div class="layui-input-block">
      <input type="text" id="profile" name="profile" lay-verify="required" placeholder="请输入环境" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">环境描述</label>
    <div class="layui-input-block">
      <input type="text" id="profile_desc" name="profile_desc" placeholder="请输入环境描述" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 版本号</label>
    <div class="layui-input-block">
      <input type="text" id="label" name="label" lay-verify="required" placeholder="请输入版本号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">版本号描述</label>
    <div class="layui-input-block">
      <input type="text" id="label_desc" name="label_desc" placeholder="请输入版本号描述" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">配置描述</label>
    <div class="layui-input-block" >
      <input placeholder="请输入配置描述" id="description" name="description" class="layui-input" />
    </div>
  </div>
  <div id="update_div" class="layui-form-item">
    <label class="layui-form-label">刷新应用</label>
    <div class="layui-input-block">
      <input type="checkbox"  id="flag" name="flag" lay-skin="switch" lay-filter="switchTest" lay-text="是|否" checked>
    </div>
  </div>
  <div class="layui-form-item layui-form-text" style="display: none" id="refershDes">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span>刷新描述</label>
    <div class="layui-input-block" >
      <input placeholder="请输入配置描述" id="modifyDescription" name="modifyDescription" class="layui-input" />
    </div>
  </div>
  <input type="hidden" id="id" name="id">
  <div class="layui-form-item" style="display: none">
    <div class="layui-input-block">
      <button class="layui-btn" id="btn_submit" lay-submit lay-filter="add">立即提交</button>
    </div>
  </div>
</form>
</body>
</html>
