<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>车联网大数据 - 配置中心</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="../layui/layui.js" type="text/javascript"></script>
  <script src="../js/menu.js" type="text/javascript"></script>
  <script src="../js/sha1.js" type="text/javascript" ></script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
  </script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div id="header" class="layui-header"></div>

  <div class="layui-body" style="left:10px ;right: 10px">
    <div class="site-text" style="margin-top: 5px">
      <p>
        <span class="layui-breadcrumb">
          <a href="/">首页</a>
          <a href="">系统设置</a>
          <a><cite>菜单管理</cite></a>
        </span>
      </p>
    </div>
    <blockquote class="layui-elem-quote" style="margin-top: 5px; margin-bottom: 5px;">
      <div class="layui-form">
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="menuName" id="menuName" placeholder="菜单名称" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="menuAction" id="menuAction" placeholder="菜单URL" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-inline">
          <button id="select" class="layui-btn layui-btn-sm" style="margin-left: 40px" data-type="reload"><i class="layui-icon">&#x1002;</i>刷新</button>
          <button id="addMenuBtn" class="layui-btn layui-btn-sm" style="margin-left: 10px"><i class="layui-icon">&#xe61f;</i>添加</button>
        </div>
      </div>
    </blockquote>
    <!-- 内容主体区域 style="padding: 15px;"-->
    <table class="layui-table" id="menuTable" lay-filter="test" style="margin-top: 5px"></table>
  </div>
  <div id="footer" class="layui-footer" style="left: 0px ;right: 0px; background-color: #23262E"></div>
</div>

<form class="layui-form"  id="addMenuOrUpdateDiv" style="display:none;width: 550px;">
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 菜单名称</label>
    <div class="layui-input-block">
      <input type="text" id="menuNameAdd" name="menuNameAdd" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 菜单显示名称</label>
    <div class="layui-input-block">
      <input type="text" id="menuDisplaynameAdd" name="menuDisplaynameAdd" lay-verify="required" placeholder="请输入菜单显示名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span> 菜单URL</label>
    <div class="layui-input-block">
      <input type="text" id="menuActionAdd" name="menuActionAdd" lay-verify="required" placeholder="请输入菜单URL" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span>父菜单</label>
    <div class="layui-input-block">
      <select name="parentMenuId" id="parentMenuId" >
      </select>
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">菜单顺序</label>
    <div class="layui-input-block">
      <input type="text" id="menuOrderAdd" name="menuOrderAdd" placeholder="请输入菜单顺序" autocomplete="off" class="layui-input">
    </div>
  </div>

  <input type="hidden" id="id" name="id">
  <div class="layui-form-item" style="display: none">
    <div class="layui-input-block">
      <button class="layui-btn" id="btn_submit" lay-submit lay-filter="add">立即提交</button>
    </div>
  </div>
</form>
</body>
</html>
