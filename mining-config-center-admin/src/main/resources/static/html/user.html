<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>车联网大数据 - 配置中心</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="../layui/layui.js" type="text/javascript"></script>
  <script src="../js/user.js" type="text/javascript"></script>
  <script src="../js/sha1.js" type="text/javascript"></script>
  <script src="../layui/layui-xtree.js" ></script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="menu">菜单授权</a>
    <a class="layui-btn layui-btn-xs" lay-event="privilege">配置授权</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
  </script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div id="header" class="layui-header"></div>

  <div class="layui-body" style="left:10px ;right: 10px">
    <div class="site-text" style="margin-top: 5px">
      <p>
        <span class="layui-breadcrumb">
          <a href="/">首页</a>
          <a href="">系统设置</a>
          <a><cite>用户管理</cite></a>
        </span>
      </p>
    </div>
    <blockquote class="layui-elem-quote" style="margin-top: 5px; margin-bottom: 5px;">
      <div class="layui-form">
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="userName" id="userName" placeholder="用户名" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="nickName" id="nickName1" placeholder="昵称" autocomplete="off" class="layui-input" lay-filter="auto_submit">
          </div>
        </div>

        <div class="layui-inline">
          <button id="select" class="layui-btn layui-btn-sm" style="margin-left: 40px" data-type="reload"><i class="layui-icon">&#x1002;</i>刷新</button>
          <button id="addUserBtn" class="layui-btn layui-btn-sm" style="margin-left: 10px"><i class="layui-icon">&#xe61f;</i>添加</button>
        </div>
      </div>
    </blockquote>
    <!-- 内容主体区域 style="padding: 15px;"-->
    <table class="layui-table" id="userTable" lay-filter="test" style="margin-top: 5px"></table>
  </div>
  <div id="footer" class="layui-footer" style="left: 0px ;right: 0px; background-color: #23262E"></div>
</div>

<form class="layui-form"  id="addUserDiv" style="display:none;width: 530px;height: 440px">
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span>用户名</label>
    <div class="layui-input-block">
      <input type="text" id="userNameAdd" name="userNameAdd" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span>密码</label>
    <div class="layui-input-block">
      <input type="password" id="password1" name="password1" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span>确认密码</label>
    <div class="layui-input-block">
      <input type="password" id="passwordConfirm" name="passwordConfirm" lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color: red; font-weight: 400;">*</span>用户昵称</label>
    <div class="layui-input-block">
      <input type="text" id="nickNameAdd" name="nickNameAdd" lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
    </div>
  </div>

  <input type="hidden" id="id" name="id">
  <div class="layui-form-item" style="display: none">
    <div class="layui-input-block">
      <button class="layui-btn" id="btn_submit" lay-submit lay-filter="add">立即提交</button>
    </div>
  </div>
</form>

<form class="layui-form" id="assignMenuDiv" style="display:none;width: 530px;height: 800px"  >
  <div id="xtreeNenu" ></div>
</form>
<form class="layui-form" id="assignPrivilegeDiv" style="display:none;width: 530px;height: 800px"  >
  <div id="xtreePrivilege" ></div>
</form>

</body>
</html>
