#\u7AEF\u53E3\u53F7
server.port=8080
server.servlet-path=/mine-api
#\u9879\u76EE\u540D\u914D\u7F6E
spring.application.name=${spring.application.name.dynamic}
#\u6CE8\u518C\u4E2D\u5FC3\u914D\u7F6E
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
#\u4F7F\u7528ip\u6765\u4F5C\u4E3A\u4E3B\u673A\u540D
eureka.instance.prefer-ip-address=true
#\u914D\u7F6E\u4E2D\u5FC3\u914D\u7F6E
spring.cloud.config.discovery.service-id=config-center
spring.cloud.config.discovery.enabled=true
management.security.enabled=false
#\u8FDE\u63A5\u914D\u7F6E\u4E2D\u5FC3\u5FEB\u901F\u5931\u8D25,\u907F\u514D\u6162\u542F\u52A8
spring.cloud.config.fail-fast=true
#\u8FDE\u63A5\u914D\u7F6E\u4E2D\u5FC3\u5931\u8D25\uFF0C\u91CD\u8BD5\u6B21\u6570
spring.cloud.config.retry.max-attempts=3
#\u7981\u7528\u6CE8\u518Cjmx
spring.jmx.enabled=false
#\u9ED8\u8BA4\u6FC0\u6D3B\u5F00\u53D1\u73AF\u5883
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
#ribbon
ribbon.OKToRetryOnAllOperations=false
ribbon.ConnectTimeout=5000
ribbon.MaxAutoRetries=0
ribbon.MaxAutoRetriesNextServer=0
ribbon.ReadTimeout=10000
#i18n
spring.messages.basename=i18n/messages
spring.messages.cache-duration=3600
spring.messages.encoding=UTF-8
# 环境参数
spring.profiles.active=dev
#log.level
#logging.level.com.sinoiov.lhjh.controller.AuthController=DEBUG